<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Vanilla Js Calculator</title>
</head>

<body>
  <input type="radio" name="theme" id="1" value="1" checked class="theme-picker-1 hidden">
  <input type="radio" name="theme" id="2" value="2" class="theme-picker-2 hidden">
  <input type="radio" name="theme" id="3" value="3" class="theme-picker-3 hidden">
  <div class="wrapper">
    <main class="content">
      <div class="container-top">
        <div class="logo">calc</div>
        <div class="theme">
          <span class="theme-sp">theme</span>
          <div class="theme-picker">
            <div class="theme-radio">
              <label for="1">1</label>
              <label for="1" class="round-picker round-left">
                <div class="only-1 rounded"></div>
              </label>
            </div>
            <div class="theme-radio">
              <label for="2">2</label>
              <label for="2" class="round-picker">
                <div class="only-2 rounded"></div>
              </label>
            </div>
            <div class="theme-radio">
              <label for="3">3</label>
              <label for="3" class="round-picker round-right">
                <div class="only-3 rounded"></div>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="result radius">9101997</div>
      <div class="controls radius">
        <div class="control control-1 btn-regular radius">1</div>
        <div class="control control-2 btn-regular radius">2</div>
        <div class="control control-3 btn-regular radius">3</div>
        <div class="control control-4 btn-regular radius">4</div>
        <div class="control control-5 btn-regular radius">5</div>
        <div class="control control-6 btn-regular radius">6</div>
        <div class="control control-7 btn-regular radius">7</div>
        <div class="control control-8 btn-regular radius">8</div>
        <div class="control control-9 btn-regular radius">9</div>
        <div class="control control-0 btn-regular radius">0</div>
        <div class="control control-del btn-reset radius">del</div>
        <div class="control control-plus btn-regular radius">+</div>
        <div class="control control-minus btn-regular radius">-</div>
        <div class="control control-point btn-regular radius">.</div>
        <div class="control control-times btn-regular radius">x</div>
        <div class="control control-divided btn-regular radius">/</div>
        <div class="control control-reset btn-reset radius">reset</div>
        <div class="control control-equals radius">=</div>
      </div>
    </main>
  </div>

</body>

</html>
